# NGINX configuration for API Gateway
events {}

http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log warn;

    sendfile        on;
    keepalive_timeout  65;

    # Upstreams for backend services
    upstream ems-client {
        server ems-client:3000;
    }
    upstream auth-service {
        server auth-service:3000;
    }
    upstream user-service {
        server user-service:3000;
    }
    upstream event-service {
        server event-service:3000;
    }
    upstream registration-service {
        server registration-service:3000;
    }
    upstream ticketing-service {
        server ticketing-service:3000;
    }
    upstream speaker-service {
        server speaker-service:3000;
    }
    upstream feedback-service {
        server feedback-service:3000;
    }
    upstream notification-service {
        server notification-service:3000;
    }
    upstream reporting-analytics-service {
        server reporting-analytics-service:3000;
    }

    server {
        listen 80;
        server_name localhost;

        # Health check
        location /health {
            access_log off;
            return 200 "gateway healthy\n";
            add_header Content-Type text/plain;
        }

        # auth-service
        location /api/auth/ {
            rewrite ^/api/auth/?(.*)$ /$1 break;
            proxy_pass http://auth-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # user-service
        location /api/user/ {
            rewrite ^/api/user/?(.*)$ /$1 break;
            proxy_pass http://user-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # event-service
        location /api/event/ {
            rewrite ^/api/event/?(.*)$ /$1 break;
            proxy_pass http://event-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # registration-service
        location /api/registration/ {
            rewrite ^/api/registration/?(.*)$ /$1 break;
            proxy_pass http://registration-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ticketing-service
        location /api/ticketing/ {
            rewrite ^/api/ticketing/?(.*)$ /$1 break;
            proxy_pass http://ticketing-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # speaker-service
        location /api/speaker/ {
            rewrite ^/api/speaker/?(.*)$ /$1 break;
            proxy_pass http://speaker-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # feedback-service
        location /api/feedback/ {
            rewrite ^/api/feedback/?(.*)$ /$1 break;
            proxy_pass http://feedback-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # notification-service
        location /api/notification/ {
            rewrite ^/api/notification/?(.*)$ /$1 break;
            proxy_pass http://notification-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # reporting-analytics-service
        location /api/reporting-analytics/ {
            rewrite ^/api/reporting-analytics/?(.*)$ /$1 break;
            proxy_pass http://reporting-analytics-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ems-client
        location / {
            proxy_pass http://ems-client;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
